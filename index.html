<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../netflix/img/icone-Netflix.ico" type="image/x-icon">
  <title>Netflix</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../netflix/css/style.css" type="text/css">
</head>
<body>
    <header>
        <div class="menu-esquerdo">
          <div class="menu-celular">
            <i class="bi-list"></i>
          </div>
          <img class="logo" src="../netflix/img/logo-net.png" alt="logo Netflix">
            <ul>
              <a href=""> <li>Início</li></a>
              <a href=""> <li>Séries</li></a>
              <a href=""> <li>Filmes</li></a>
              <a href=""> <li>Bombando</li></a>
              <a href=""> <li>Minha lista</li></a>
            </ul>
        </div>
        <div class="menu-direito">
          <a href=""> <i class="bi-search"></i></a>
          <a href=""> <i class="bi-bell-fill"></i></a>
          <a href=""> <img src="../netflix/img/imagem.png"></a>
          <div class="search-box">
            <input type="text" class="search-txt" placeholder="Buscar">
          </div>
        </div>
    </header>
    <main>
        <div class="imagem-fundo">
            <img class="imagemfundo" src="../netflix/img/fundo para cabeçalho.jpeg" alt="capa do suits">
        </div>
    </main>

</body>
</html>
